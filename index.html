<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <meta property="og:title" content="Will you be my valentine?">
    <meta property="og:description" content="I have a very important question for you...">
    <meta property="og:image" content="thumbnail.jpg"> 
    <meta property="og:url" content="https://yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--soft-pink);
            overflow: hidden; /* Important: keeps the button from creating scrollbars */
            touch-action: manipulation; /* Optimizes for mobile tapping */
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 85%;
            width: 350px;
            z-index: 1;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #dee2e6;
            color: #495057;
            position: absolute; /* Allows random movement */
            transition: all 0.2s ease;
            z-index: 3;
        }

        #message {
            display: none;
            font-size: 1.8rem;
            color: var(--primary-pink);
            font-weight: bold;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="content">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
                <button id="noBtn" onpointerdown="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
        <div id="message">You are the cutest! ❤️</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');

        function moveButton() {
            // Get screen dimensions minus button size
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            // Generate random coordinates
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            content.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";
        }
    </script>
</body>
</html>
