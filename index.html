<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --soft-bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--soft-bg);
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 85%;
            width: 380px;
            z-index: 10;
            border: 2px solid white;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 70px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-pink), var(--secondary-pink));
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            transition: left 0.2s ease, top 0.2s ease;
        }

        #message {
            display: none;
            font-size: 2rem;
            color: var(--primary-pink);
            font-weight: bold;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="content">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
                <button id="noBtn" onpointerdown="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
        <div id="message">You are the cutest! ‚ù§Ô∏è</div>
    </div>

    <script>
        // Create Floating Hearts
        function createHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üå∏'];
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(heart);
            }
        }
        createHearts();

        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');

        function moveButton() {
            noBtn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            content.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";
            // Extra effect: Add more hearts when they say yes!
            for(let i=0; i<20; i++) setTimeout(createHearts, i * 100);
        }
    </script>
</body>
</html>
