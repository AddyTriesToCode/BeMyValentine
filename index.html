<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light">
    <title>Be My Valentine?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3 !important;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Hearts occupy the full screen layer */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.5);
            user-select: none;
            will-change: transform;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 40px 25px;
            background: #ffffff !important;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            max-width: 85%;
            width: 320px;
            z-index: 10;
            border: 2px solid #ff4d6d;
            position: relative;
        }

        h1 {
            color: #ff4d6d !important;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 70px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: #ff4d6d;
            color: white !important;
        }

        #noBtn {
            background-color: #f8f9fa !important;
            color: #495057 !important;
            transition: left 0.2s ease, top 0.2s ease;
        }

        #message {
            display: none;
            font-size: 1.8rem;
            color: #ff4d6d !important;
            font-weight: bold;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container" id="mainCard">
        <div id="content">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
                <button id="noBtn" onpointerdown="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
        <div id="message">You are the cutest! ‚ù§Ô∏è</div>
    </div>

    <script>
        const heartContainer = document.getElementById('heart-container');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const message = document.getElementById('message');

        function createHeart(initialY = false) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            
            const duration = Math.random() * 3 + 4;
            heart.style.animationDuration = duration + 's';
            
            // If initialY is true, start hearts at random heights so the screen 
            // is full immediately on load
            if (initialY) {
                const randomProgress = Math.random() * -110; 
                heart.style.transform = `translateY(${randomProgress}vh)`;
            }

            heartContainer.appendChild(heart);

            // Remove heart after animation to keep performance high
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // 1. Instant Load: Generate 15 hearts immediately at various heights
        for(let i = 0; i < 15; i++) {
            createHeart(true);
        }

        // 2. Continuous Loop: Keep spawning hearts from the bottom
        setInterval(() => createHeart(false), 300);

        function moveButton() {
            noBtn.style.position = 'fixed';
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            content.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";
            // Celebration explosion
            for(let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(true), i * 50);
            }
        }
    </script>
</body>
</html>
